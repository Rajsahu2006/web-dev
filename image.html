<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           #main{
            height: 400px;
            width: 300px;
            margin: 50px auto;
            transition: 3s;
            border-radius: 21px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
           }
           #card_a{
            height: 50%;
            width: 100%;
           }
           #card_b{
            height: 45%;
            width: 50%;
           }
           img{
            height: 100%;
            width: 100%;
          
           }
           #card_b img{
            border-radius: 50%;
            position: relative;
            top: -100px;
            left: 80px;
           }
           #main:hover{
            transform: scale(1.2);
           }
           .card{
            transition: 0.5s;

           }
           .card:hover {
            transform: rotateY(10deg);
            transform: rotateX(10deg);
           }
           .card{
            background-color: rgba(171, 27, 27, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(red, green, blue, alpha);
           }
    </style>
</head>
<body>
    <div id="main">
        <div id="card_a">   
            <img src="https://plus.unsplash.com/premium_photo-1748867199374-74219a5d02d4?q=80&w=685&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"/>
        </div>
        <div id="card_b"> 
            <img src=" https://plus.unsplash.com/premium_photo-1768189747523-d322c3f0b68d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"/>
        </div>
    </div>
</body>
</html>
