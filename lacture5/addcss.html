<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector in CSS</title>
    <style>
        div {
            /* background-color: rgb(15, 194, 194);
            font-size: larger;
            font-style: oblique; */
        }
        /* Class Selector */
        .blue {
            background-color: aqua;
            font-size: x-large;
        }
        /* Id selector */
        #Red{
            /* margin: 1;
            padding: 3; */
            background-color: rgb(238, 17, 17);;
        }
        /* Child selector */
        div> p{
            color: rgb(122, 10, 227);
            background-color: rgb(192, 236, 149);
        }
        /* Universal Selector */
        *{
            padding-left:1%;
        }
        /* Pseudo Selector */
        a:visited{
        backface-visibility: rgb(222, 233, 15);
        }
        a:hover{
            background-color: rgb(63, 63, 42);
        }

    </style>
</head>

        </p>
    </div>
    <div id = "Red">

</body>
</html>
