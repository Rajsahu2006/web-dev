    <title>units in CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            box-sizing: border-box;
            border: 2px solid black;
            width: 233px;
            margin: auto;
            height: 20vh;
            width: 80vw;
            /* vh = view port,and vw = view port */
            background-color: rgb(147, 226, 43);

        }
        .contaner{
            box-sizing: border-box;
            border: 2px solid black;
            /* width: 233px; */
            margin: 23px auto;
            height: 50vh;
            width: 80vw;
            font-size: 2em;
            /* vh = view port,and vw = view port */
            /* 2em = font size 2 ka 1.5 guna ho jyaga */
            background-color: rgb(74, 177, 228);

        }
    </style>
</head>

<body>
    <div>
        <h1 class="box">Units in css</h1>
